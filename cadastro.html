<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Saúde Conecta ACS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Saúde Conecta ACS</h1>
        <nav>
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="cadastro.html" class="active">Cadastro</a></li>
                <li><a href="visita.html">Visita</a></li>
                <li><a href="mapa.html">Mapa</a></li>
                <li><a href="relatorio.html">Relatório</a></li>
            </ul>
        </nav>
    </header>

    <main id="cadastro-page">
        <h2>Cadastro de Indivíduo (Simulado)</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do cidadão">
            </div>
            <div class="form-group">
                <label for="cpf-cidadao">CPF:</label>
                <input type="text" id="cpf-cidadao" name="cpf-cidadao" placeholder="CPF (opcional)">
            </div>
            <div class="form-group">
                <label for="cns">CNS:</label>
                <input type="text" id="cns" name="cns" placeholder="Cartão Nacional de Saúde">
            </div>
            <div class="form-group">
                <label for="data-nasc">Data de Nascimento:</label>
                <input type="date" id="data-nasc" name="data-nasc">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="">Selecione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="I">Ignorado</option>
                </select>
            </div>
             <div class="form-group">
                <label for="foto">Anexar Foto (Simulado):</label>
                <input type="file" id="foto" name="foto" disabled>
                <small><i>Funcionalidade de anexo desabilitada neste MVP.</i></small>
            </div>
            <button type="button" onclick="alert(\'Cadastro simulado salvo com sucesso!\'); document.getElementById(\'cadastro-form\').reset();">Salvar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Saúde Conecta ACS - MVP para Maratona de Inovação</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
